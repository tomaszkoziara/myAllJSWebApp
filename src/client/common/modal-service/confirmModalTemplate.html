<div class="modal-header">
    <h3>{{confirmModalController.headerText}}</h3>
</div>
<div class="modal-body">
    <p>{{confirmModalController.bodyText}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn" data-ng-click="confirmModalController.cancel()">{{confirmModalController.cancelButtonText}}</button>
    <button type="button" class="btn btn-primary" data-ng-click="confirmModalController.action();">{{confirmModalController.actionButtonText}}</button>
</div>
