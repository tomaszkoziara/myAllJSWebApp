<div class="modal-header">
    <h3>Creazione nuova versione</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <div class="form-group">
            <label for="thickness">Percentuale spessore</label>
            <input class="form-control" id="thickness" ng-model="newVersionModalController.thicknessPercentage"
                maxlength="5">
        </div>
        <div class="form-group">
            <label for="width">Percentuale larghezza</label>
            <input class="form-control" id="width" ng-model="newVersionModalController.widthPercentage"
                maxlength="5">
        </div>
        <div class="form-group">
            <label for="length">Percentuale lunghezza</label>
            <input class="form-control" id="length" ng-model="newVersionModalController.lengthPercentage"
                maxlength="5">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn" data-ng-click="newVersionModalController.cancel()">Annulla</button>
    <button type="button" class="btn btn-primary" data-ng-click="newVersionModalController.createNewVersion();">Crea</button>
</div>
